<!DOCTYPE html>
<html>
	<head>
		<title>Number example</title>
		<script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/cultures/globalize.cultures.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// Parses Swedish and formats it as US
			Globalize.culture("en-US");
			var result = Globalize.parseFloat("1234,56", 10, "sv-SE");
			document.writeln(Globalize.format(result, "n2"));
		</script>
	</body>
</html>
